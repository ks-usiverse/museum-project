<!DOCTYPE html>
<html>
<head>
    <title>Quiz {{ quiz.quiz_id }}</title>
</head>
<body>
    <h1>Quiz {{ quiz.quiz_id }}</h1>
    <p>{{ quiz.question_text }}</p>
    {% if quiz.image_url %}
        <button type="button" onclick="toggleHint()">Hint</button>
        <div id="hint-image" style="display: none;">
            <img src="/static/{{ quiz.image_url }}" alt="quiz img" style="max-width:100%; height:auto;">
        </div>
    {% endif %}
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="/quiz/{{ quiz.quiz_id }}/submit?user_id={{ user_id }}" method="post">
        <input type="radio" name="selected_option" value="{{ quiz.option_1 }}" required> {{ quiz.option_1 }}<br>
        <input type="radio" name="selected_option" value="{{ quiz.option_2 }}"> {{ quiz.option_2 }}<br>
        <input type="radio" name="selected_option" value="{{ quiz.option_3 }}"> {{ quiz.option_3 }}<br>
        <input type="radio" name="selected_option" value="{{ quiz.option_4 }}"> {{ quiz.option_4 }}<br>
        <button type="submit">Submit</button>
    </form>
    <script>
        function toggleHint() {
            var hintImage = document.getElementById('hint-image');
            if (hintImage.style.display === 'none') {
                hintImage.style.display = 'block';
            } else {
                hintImage.style.display = 'none';
            }
        }
    </script>
</body>
</html>

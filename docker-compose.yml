services:
  web:
    # local test #
    build: .
    # local test #

    # deploy #
    # image: ksoochoi/fastapiwithnginx:latest
    # deploy #

    container_name: web
    ports:
      - "8000:8000"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "100k"
    volumes:
      - ./initial_data.json:/app/initial_data.json
    environment:
      - INITIAL_DATA_PATH=/app/initial_data.json
    command: bash -c "python init_db.py && uvicorn main:app --host 0.0.0.0 --port 8000"

  nginx:
    restart: unless-stopped
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      # - "443:443"
    # environment:
    #   - CERTBOT_EMAIL=youremail@gmail.com
    volumes:
      - ./nginx:/etc/nginx/user_conf.d:ro
      # - letsencrypt:/etc/letsencrypt
    depends_on:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "1"